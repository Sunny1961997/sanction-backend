services:
  meilisearch:
    image: getmeili/meilisearch:v1.6
    container_name: meilisearch
    ports:
      - "7700:7700"
    environment:
      MEILI_ENV: "production"
      MEILI_MASTER_KEY: "change-this-to-a-strong-key"
    volumes:
      - meili_data:/meili_data
    restart: unless-stopped

volumes:
  meili_data: